<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" id="mediaSize">

  <!--Libraries -->
  <script src="libraries/jquery-3.6.0.min.js"></script>
  <script src="libraries/graphlib.js"></script>

  <!--Javascript code -->
  <!-- You can test the page by running "python -m http.server" in the terminal/cmd prompt,
    and access it through http://localhost:8000 -->
  <script type=module src="hyperspace.js"></script>
  <script type=module src="info.js"></script>
  <script type=module src="sideMenu.js"></script>
  <script type=module src="undo.js"></script>
  <script src="databases/planetsDB.js"></script>
  <script src="databases/planetsDB2.js"></script>
  <script src="planets.js"></script>
  <script src="databases/routesDB.js"></script>
  <script src="routes.js"></script>
  <script type=module src="map.js"></script>
  <script type=module src="topBar.js"></script>
  <script type=module src="databases/dictionaryUIP2.js"></script>
  <script type="module" src="init.js"></script>

  <!-- Scripts for testing some code written early on -->
  <script type=module src="tests/itinerary.test.js"></script>
  <script type=module src="tests/undo.test.js"></script>

</head>
<body>

<!-- Background -->
<canvas id="background"></canvas>
<!-- Topbar -->
<div id="topBar" role="navigation"></div>
<!-- Map -->
<canvas id="map"></canvas>
<img id="systemJumpPic">
<div id="clickBoxes"></div>
<!-- Infobox -->
<div id="info" role="complementary">
  <table id="info_title" class="title"></table>
  <table id="info_table" class="centered-horizontal"></table>
</div>
<!--Itinerary -->
<div id="itinerary" class="sideMenu" role="navigation">
  <h1 id="itinerary_title" class="title"></h1>
  <div id="itinerary_content">
    <div id="itinerary_body" class="centered-horizontal hiddenScroll"></div>
    <div id="itinerary_body_editable">
    </div>
  </div>
  <div id="itinerary_footer" class="centered-horizontal">
  </div>
</div>
<!-- Departures -->
<div id="departure" class="sideMenu" role="navigation">
  <h1 id="departure_title" class="title"></h1>
  <div id="departure_body" class="centered-horizontal hiddenScroll">
    <div id="departure_body_header"></div>
  </div>
</div>
 
</body>
</html>
